<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea rows="10" cols="20" name="text"></textarea>
    <br>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">
<br>
    <select name="studium">
        <option value="keins">Bitte w√§hlen Sie</option>
        <option value="wi">Wirtschaftsinformatik</option>
        <option value="id">Informationsdesign</option>
    </select>
    <br>
    <label for="omm">OMM</label>
    <input type="radio" name="fach" id="omm" value="omm"><br>
    <label for="wi">WI</label>
    <input type="radio" name="fach" id="wi" value="wi"><br>
    <label for="anderes">Anderes</label>
    <input type="radio" name="fach" id="anderes" value="anderes">
    <br>
    <input type="range" id="wert" name="wert" min="0" max="10" step="0.5">
    <br>
    <input list="programs" name="studiengang">
    <datalist id="programs">
        <option value="Online-Medien-Management">
        <option value="Wirtschaftsinformatik">
        <option value="Informationsdesign">
    </datalist>


</body>

</html>
