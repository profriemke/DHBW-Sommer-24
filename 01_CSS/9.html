<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
        width: 100px;
        height: 100px;
        background: red;
        transition: width cubic-bezier(0.25, 0.1, 0.3, 1.5) 2s,
        height cubic-bezier(0.25, 0.1, 0.3, 1.5) 8s,
        background-color cubic-bezier(0.25, 0.1, 0.3, 1.5) 1s;
        }
        div:hover{
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
