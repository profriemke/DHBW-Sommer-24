<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes intro {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 0.3
            }

            100% {
                opacity: 1;
            }
        }

        div {
            width: 100px;
            height: 100px;
            background-color: red;
            animation: intro 1s infinite alternate;
        }
    </style>
</head>

<body>
    <div>Tach</div>

</body>

</html>
