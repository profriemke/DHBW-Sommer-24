<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box"></div>
    <div id="zeit"></div>
    <script>
        setTimeout(() => {
            console.log('jetzt!')
            document.getElementById('box').innerText = 'Hallo'

        }, 2000
        )(
        setInterval(()=>{
            const date = new Date()
            document.getElementById('zeit').innerText = date.toLocaleTimeString()
        }, 1000))
    </script>
</body>

</html>
